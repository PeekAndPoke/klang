<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klang Studio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="referrer" content="origin">

    <!-- Fomantic UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">

    <style>
        body {
            background-color: white;
            min-height: 100vh;
        }

        /* CodeMirror live code highlighting */
        .cm-highlight-playing {
            background-color: rgba(255, 100, 0, 0.0);
            border: 2px solid rgba(255, 100, 0, 0.0);
            border-radius: 3px;
            animation: pulse 0.3s ease-out;
            padding: 1px;
            margin: -3px;
        }

        @keyframes pulse {
            0% {
                background-color: rgba(255, 100, 0, 0.1);
                border-color: rgba(255, 100, 0, 1.0);
            }
            100% {
                background-color: rgba(255, 100, 0, 0.02);
                border-color: rgba(255, 100, 0, 0.2);
            }
        }

        .fade-out {
            animation: fadeOut 200ms linear forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        #spa {
            min-height: 100vh;
        }
    </style>

</head>
<body>

<!-- PLACEHOLDER::CONFIG -->

<div id="spa"></div>

<script src="/klang-engine.js?cacheBuster="></script>

</body>
</html>
